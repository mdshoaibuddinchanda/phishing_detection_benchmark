# Configuration for Phishing Detection Benchmarking
# This is the single source of truth for all experimental parameters

# Random seed for controlled reproducibility
# Note: Full bitwise reproducibility is not guaranteed due to CUDA non-determinism.
# This seed controls data splits and model initialization only.
random_seed: 42

# Dataset paths
data:
  raw_path: "data/raw/phishing_emails.csv"
  processed_dir: "data/processed"
  train_file: "data/processed/train.csv"
  val_file: "data/processed/val.csv"
  test_file: "data/processed/test.csv"
  
  # Data split ratios
  train_ratio: 0.7
  val_ratio: 0.15
  test_ratio: 0.15
  
  # Text column and label column names
  text_column: "text"
  label_column: "label"

# Model configurations
models:
  roberta_large:
    provider: "huggingface"
    name: "roberta-large"
    output_dir: "models/roberta_large"
    max_length: 256
    
  distilbert:
    provider: "huggingface"
    name: "distilbert-base-uncased"
    output_dir: "models/distilbert"
    max_length: 256
    
  roberta_base:
    provider: "huggingface"
    name: "roberta-base"
    output_dir: "models/roberta_base"
    max_length: 256

# Training hyperparameters (same for all models for fair comparison)
training:
  epochs: 3
  batch_size: 32
  gradient_accumulation_steps: 2
  learning_rate: 0.00002
  weight_decay: 0.01
  warmup_steps: 500
  logging_steps: 500
  save_strategy: "epoch"  # options: "epoch" or "steps"
  save_steps: 500         # used only if save_strategy == "steps"
  eval_strategy: "epoch"
  save_total_limit: 3
  fp16: true
  dataloader_num_workers: 4
  dataloader_pin_memory: true

# Inference configuration
inference:
  batch_size: 64
  device: "cuda"  # or "cpu" if no GPU available

# Energy tracking configuration
energy:
  project_name: "phishing_detection_benchmark"
  country_iso_code: "USA"
  tracking_mode: "process"
  log_dir: "results/logs"

# Results and output paths
results:
  tables_dir: "results/tables"
  figures_dir: "results/figures"
  logs_dir: "results/logs"
  summary_file: "results/tables/results_summary.csv"

# Visualization settings
visualization:
  figure_format: "png"
  dpi: 300
  figsize: [10, 6]
  style: "seaborn-v0_8-whitegrid"
